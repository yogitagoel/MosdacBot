-Dec 2017. The global distribution of rainfall patterns are captured well by the estimation.", "label": "Megha- Tropiques (MT) is a joint Indo-French collaborative satellite mission, which is launched on 12 October 2011. The main objective of MT is to get more understanding on convective system, energy exchange and water cycle in the tropical region. It is equipped with Microwave Analysis and Detection of Rain and Atmospheric Structures (MADRAS) (not in operational), Scanner for Radiation Budget and Radio Occultation Sensor for Atmosphere and Sondeur Atmospherique du Profil d\u2019Humidite Intertropical par Radiometrie (SAPHIR). SAPHIR provides clear sky atmospheric humidity profiles at 6-channels near 183.31GHz water vapour resonance. The observations of SAPHIR provides an opportunity to estimate rainfall using 183.31GHz channels. A Bayesian based rainfall retrieval technique is developed using SAPHIR channel-6 (183.31\u00b111GHz) brightness temperature observations. Estimated rainfall has been validated with IMERG and DPR products during Jan-Dec 2017. The global distribution of rainfall patterns are captured well by the estimation.", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Dataset Contact", "label": "Dataset Contact", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Neerja Sharma and Kaushik Gopalan, GRD/AOSG/EPSA, Space Applications Centre (ISRO), Ahmedabad, 380015, kaushikg@sac.isro.gov.in", "label": "Neerja Sharma and Kaushik Gopalan, GRD/AOSG/EPSA, Space Applications Centre (ISRO), Ahmedabad, 380015, kaushikg@sac.isro.gov.in", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Update Frequency", "label": "Update Frequency", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "January 2017 to May 2018 have been processed. Data will be updated daily with ~24 hours lag.", "label": "January 2017 to May 2018 have been processed. Data will be updated daily with ~24 hours lag." lor": "cyan"}, "id": "https://www.mosdac.gov.in/gps-derived-integrated-water-vapour", "label": "https://www.mosdac.gov.in/gps-derived-integrated-water-vapour", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "November, 2017", "label": "November, 2017", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "GPS-derived Integrated Water Vapor.", "label": "GPS-derived Integrated Water Vapor.", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "GPS-derived Integrated Water Vapor (Indian region)", "label": "GPS-derived Integrated Water Vapor (Indian region)", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "This dataset contains Integrated Water Vapor (IWV) estimates derived from GPS receivers that comprise the GAGAN TEC network. These receivers have been installed at airports at various locations in India. The Zenith Tropospheric Delay was estimated from the GPS observations using the GAMIT software. Further, IWV was estimated from the ZTD values using surface temperature and pressure from ERA-I reanalysis as additional inputs. The GAGAN-IWV estimates for 1 year \u2013 March 2013 to February 2014 \u2013 have currently been made available.", "label": "This dataset contains Integrated Water Vapor (IWV) estimates derived from GPS receivers that comprise the GAGAN TEC network. These receivers have been installed at airports at various locations in India. The Zenith Tropospheric Delay was estimated from the GPS observations using the GAMIT software. Further, IWV was estimated from the ZTD values using surface temperature and pressure from ERA-I reanalysis as additional inputs. The GAGAN-IWV estimates for 1 year \u2013 March 2013 to February 2014 \u2013 have currently been made available.", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Kaushik Gopalan, GRD/AOSG/EPSA, Space Applications Centre (ISRO), Ahmedabad, 380015, kaushikg@sac.isro.gov.in", "label": "Kaushik Gopalan, el": "Latitude Range: -90 to 90 deg", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Longitude Range: 0 to 360 deg", "label": "Longitude Range: 0 to 360 deg", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Global Ocean", "label": "Global Ocean", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Online download of data files in NetCDF format and images in GIF format", "label": "Online download of data files in NetCDF format and images in GIF format", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Level 4", "label": "Level 4", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Projection - Cartesian Co-ordinate System", "label": "Projection - Cartesian Co-ordinate System", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "The Global Ocean Surface Current defined here as the average current for the top 0 to 30m layer is derived from the synergistic use of three different satellite derived parameters.", "label": "The Global Ocean Surface Current defined here as the average current for the top 0 to 30m layer is derived from the synergistic use of three different satellite derived parameters.", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "https://www.mosdac.gov.in/high-resolution-sea-surface-salinity", "label": "https://www.mosdac.gov.in/high-resolution-sea-surface-salinity", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "High resolution sea surface salinity in Bay of Bengal using Lagrangian technique.", "label": "High resolution sea surface salinity in Bay of Bengal using Lagrangian technique.", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Dynamic downscaling of Satellite Sea Surface Salinity for the Bay of Bengal", "label": "Dynamic downscaling of Satellite Sea Surface Salinity for the Bay of Bengal", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Lagrangian technique is used for generating high-resolution sea surface salinity fields in the Bay of Bengal. This is achieved through the utilization of Sea Surface Salinity (SSS) data derived from the Soil Moisture Active Passive (SMAP) satellite, in conjunction with sea surface currents obtained from altimetry. By employing forward and backward schemes for the numerical advection of SMAP SSS fields using altimeter-derived geostrophic currents, a Lagrangian reconstruction is produced, capturing smaller-scale features. The reliability of our in-house developed algorithm is assessed by comparing it with an available reconstructed product in the Gulf Stream. Additionally, a preliminary validation is conducted against insitu data obtained from a thermo-salinograph. Further, the developed algorithm was modified to select the advection time dynamically.", "label": "Lagrangian technique is used for generating high-resolution sea surface salinity fields in the Bay of Bengal. This is achieved through the utilization of Sea Surface Salinity (SSS) data derived from the Soil Moisture Active Passive (SMAP) satellite, in conjunction with sea surface currents obtained from altimetry. By employing forward and backward schemes for the numerical advection of SMAP SSS fields using altimeter-derived geostrophic currents, a Lagrangian reconstruction is produced, capturing smaller-scale features. The reliability of our in-house developed algorithm is assessed by comparing it with an available reconstructed product in the Gulf Stream. Additionally, a preliminary validation is conducted against insitu data obtained from a thermo-salinograph. Further, the developed algorithm was modified to select the advection time dynamically.", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Jai Kumar, POD/AOSG/EPSA, Space Applications Centre (ISRO), Ahmedabad, 380015, kumarj@sac.isro.gov.in", "label": "Jai Kumar, POD/AOSG/EPSA, Space Applications Centre (ISRO), Ahmedabad, 380015, kumarj@sac.isro.gov.in", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Six months.", "label": "Six months.", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Spatial resolution is 10 km", "label": "Spatial resolution is 10 km", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "High resolution sea surface salinity product (SAC-TDP) using satellite data.", "label": "High resolution sea surface salinity product (SAC-TDP) using satellite data.", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Sea surface salinity, sea surface currents, Lagrangian advection technique, high resolution", "label": "Sea surface salinity, sea surface currents, Lagrangian advection technique, high resolution", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "April 2015 - June 2023", "label": "April 2015 - June 2023", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Jai Kumar, POD/AOGG/ EPSA, Space Applications Centre (ISRO), Ahmedabad-380015, India", "label": "Jai Kumar, POD/AOGG/ EPSA, Space Applications Centre (ISRO), Ahmedabad-380015, India", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Geophysical parameters from satellite data in the Bay of Bengal region.", "label": "Geophysical parameters from satellite data in the Bay of Bengal region.", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Jai Kumar, POD/AOSG/EPSA, SAC (ISRO), Ahmedabad-380015, India. Ph: +91 79 2691 6104. Email: kumarj@sac.isro.gov.in", "label": "Jai Kumar, POD/AOSG/EPSA, SAC (ISRO), Ahmedabad-380015, India. Ph: +91 79 2691 6104. Email: kumarj@sac.isro.gov.in", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Scientist/Engineer, POD/AOSG/EPSA, SAC (ISRO), Ahmedabad-380015", "label": "Scientist/Engineer, POD/AOSG/EPSA, SAC (ISRO), Ahmedabad-380015", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, (Indian region) and Wind Wave Power product", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "SARAL, a joint ISRO-CNES satellite mission, was successfully launched in 2013. It carries a Ka band single frequency satellite altimeter (AltiKa). Satellite altimeters are primarily used to study sea level changes. In the open ocean, the altimetric echo follows a standard shape, with steeply rising leading edge followed by a trailing edge with gradually diminishing power. This standard shape is in agreement with the theoretical Brown model and hence can be easily modeled. However, in the coastal areas, due to the presence of land and other coastal featues in the footprint of the altimeter, contamination occurs and the return is different from open ocean. Up to some extent these contaminations can be modeled. Footprint size of SARAL/Altika is small which is ideal for coastal studies. The available ocean retracker (MLE4) itself shows good performance near the coast. However, further improvemnts can be achieved by using algorithms which can simulate contaminations impact in the coastal areas. In this document we have used various models for the return waveforms at 40 Hz to extract maximum information from the altimeter. Our results show that algorithms which are useful in the coastal areas are BETA5, BETA9 and Brown with Asymmetric Gaussian Peak (BAGP). Additionally, a wind power and wave power product has also been generated from this coastal product.", "label": "SARAL, a joint ISRO-CNES satellite mission, was successfully launched in 2013. It carries a Ka band single frequency satellite altimeter (AltiKa). Satellite altimeters are primarily used to study sea level changes. In the open ocean, the altimetric echo follows a standard shape, with steeply rising leading edge followed by a trailing edge with gradually diminishing power. This standard shape is in agreement with the theoretical Brown model and hence can be easily modeled. However, in the coastal areas, due to the presence of land and other coastal featues in the footprint of the altimeter, contamination occurs and the return is different from open ocean. Up to some extent these contaminations can be modeled. Footprint size of SARAL/Altika is small which is ideal for coastal studies. The available ocean retracker (MLE4) itself shows good performance near the coast. However, further improvemnts can be achieved by using algorithms which can simulate contaminations impact in the coastal areas. In this document we have used various models for the return waveforms at 40 Hz to extract maximum information from the altimeter. Our results show that algorithms which are useful in the coastal areas are BETA5, BETA9 and Brown with Asymmetric Gaussian Peak (BAGP). Additionally, a wind power and wave power product has also been generated from this coastal product.", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Aditya Chaudhary, OSD/AOSG/EPSA, Space Applications Centre (ISRO), Ahmedabad 380015, aditya.osd@sac.isro.gov.in", "label": "Aditya Chaudhary, OSD/AOSG/EPSA, Space Applications Centre (ISRO), Ahmedabad 380015, aditya.osd@sac.isro.gov.in", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "35 cycles of SARAL/AltiKa have been processed. After this, cycles are not in exact repeat mode.", "label": "35 cycles of SARAL/AltiKa have been processed. After this, cycles are not in exact repeat mode.", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Data is provided at 40 Hz which corresponds to spatial resolution of nearly 180m.", "label": "Data is provided at 40 Hz which corresponds to spatial resolution of nearly 180m.", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Coastal Altimetry", "label": "Coastal Altimetry", "shape": "dot"}, {"color": "orange", "font": {"color": "cyan"}, "id": "Satellite altimetry, waveform retracking, sea level, significant wave height, waveform classificat , "label": "has_attribute", "to": "Title"}, {"arrows": "to", "color": "lightblue", "from": "5", "label": "has_attribute", "to": "Bayesian based MT-SAPHIR rainfall"}, {"arrows": "to", "color": "lightblue", "from": "6", "label": "has_attribute", "to": "Abstract"}, {"arrows": "to", "color": "lightblue", "from": "6", "label": "has_attribute", "to": "Megha- Tropiques (MT) is a joint Indo-French collaborative satellite mission, which is launched on 12 October 2011. The main objective of MT is to get more understanding on convective system, energy exchange and water cycle in the tropical region. It is equipped with Microwave Analysis and Detection of Rain and Atmospheric Structures (MADRAS) (not in operational), Scanner for Radiation Budget and Radio Occultation Sensor for Atmosphere and Sondeur Atmospherique du Profil d\u2019Humidite Intertropical par Radiometrie (SAPHIR). SAPHIR provides clear sky atmospheric humidity profiles at 6-channels near 183.31GHz water vapour resonance. The observations of SAPHIR provides an opportunity to estimate rainfall using 183.31GHz channels. A Bayesian based rainfall retrieval technique is developed using SAPHIR channel-6 (183.31\u00b111GHz) brightness temperature observations. Estimated rainfall has been validated with IMERG and DPR products during Jan-Dec 2017. The global distribution of rainfall patterns are captured well by the estimation."}, {"arrows": "to", "color": "lightblue", "from": "7", "label": "has_attribute", "to": "Dataset Contact"}, {"arrows": "to", "color": "lightblue", "from": "7", "label": "has_attribute", "to": "Neerja Sharma and Kaushik Gopalan, GRD/AOSG/EPSA, Space Applications Centre (ISRO), Ahmedabad, 380015, kaushikg@sac.isro.gov.in"}, {"arrows": "to", "color": "lightblue", "from": "8", "label": "has_attribute", "to": "Update Frequency"}, {"arrows": "to", "color": "lightblue", "from": "8", "label": "has_attribute", "to": "January 2017 to May 2018 have been processed. Data will be updated daily with ~24 hours lag. om": "High Resolution Sea Surface Salinity", "label": "has_page", "to": "https://www.mosdac.gov.in/high-resolution-sea-surface-salinity"}, {"arrows": "to", "color": "lightblue", "from": "Sr. No", "label": "has_attribute", "to": "Core Metadata Elements"}, {"arrows": "to", "color": "lightblue", "from": "Sr. No", "label": "has_attribute", "to": "Definition"}, {"arrows": "to", "color": "lightblue", "from": "1", "label": "has_attribute", "to": "Metadata language"}, {"arrows": "to", "color": "lightblue", "from": "1", "label": "has_attribute", "to": "English"}, {"arrows": "to", "color": "lightblue", "from": "2", "label": "has_attribute", "to": "Metadata Contact"}, {"arrows": "to", "color": "lightblue", "from": "2", "label": "has_attribute", "to": "MOSDAC"}, {"arrows": "to", "color": "lightblue", "from": "3", "label": "has_attribute", "to": "Metadata date"}, {"arrows": "to", "color": "lightblue", "from": "3", "label": "has_attribute", "to": "April, 2015"}, {"arrows": "to", "color": "lightblue", "from": "4", "label": "has_attribute", "to": "Data Lineage or Quality"}, {"arrows": "to", "color": "lightblue", "from": "4", "label": "has_attribute", "to": "High resolution sea surface salinity in Bay of Bengal using Lagrangian technique."}, {"arrows": "to", "color": "lightblue", "from": "5", "label": "has_attribute", "to": "Title"}, {"arrows": "to", "color": "lightblue", "from": "5", "label": "has_attribute", "to": "Dynamic downscaling of Satellite Sea Surface Salinity for the Bay of Bengal"}, {"arrows": "to", "color": "lightblue", "from": "6", "label": "has_attribute", "to": "Abstract"}, {"arrows": "to", "color": "lightblue", "from": "6", "label": "has_attribute", "to": "Lagrangian technique is used for generating high-resolution sea surface salinity fields in the Bay of Bengal. This is achieved through the utilization of Sea Surface Salinity (SSS) data derived from the Soil Moisture Active Passive (SMAP) satellite, in conjunction with sea surface currents obtained from altimetry. By employing forward and backward schemes for the numerical advection of SMAP SSS fields using altimeter-derived geostrophic currents, a Lagrangian reconstruction is produced, capturing smaller-scale features. The reliability of our in-house developed algorithm is assessed by comparing it with an available reconstructed product in the Gulf Stream. Additionally, a preliminary validation is conducted against insitu data obtained from a thermo-salinograph. Further, the developed algorithm was modified to select the advection time dynamically."}, {"arrows": "to", "color": "lightblue", "from": "7", "label": "has_attribute", "to": "Dataset Contact"}, {"arrows": "to", "color": "lightblue", "from": "7", "label": "has_attribute", "to": "Jai Kumar, POD/AOSG/EPSA, Space Applications Centre (ISRO), Ahmedabad, 380015, kumarj@sac.isro.gov.in"}, {"arrows": "to", "color": "lightblue", "from": "8", "label": "has_attribute", "to": "Update Frequency"}, {"arrows": "to", "color": "lightblue", "from": "8", "label": "has_attribute", "to": "Six months."}, {"arrows": "to", "color": "lightblue", "from": "9", "label": "has_attribute", "to": "Access Rights or Restriction"}, {"arrows": "to", "color": "lightblue", "from": "9", "label": "has_attribute", "to": "Open Access"}, {"arrows": "to", "color": "lightblue", "from": "10", "label": "has_attribute", "to": "Spatial Resolution"}, {"arrows": "to", "color": "lightblue", "from": "10", "label": "has_attribute", "to": "Spatial resolution is 10 km"}, {"arrows": "to", "color": "lightblue", "from": "11", "label": "has_attribute", "to": "Language"}, {"arrows": "to", "color": "lightblue", "from": "11", "label": "has_attribute", "to": "English"}, {"arrows": "to", "color": "lightblue", "from": "12", "label": "has_attribute", "to": "Topic Category"}, {"arrows": "to", "color": "lightblue", "from": "12", "label": "has_attribute", "to": "High resolution sea surface salinity product (SAC-TDP) using satellite data."}, {"arrows": "to", "color": "lightblue", "from /www.mosdac.gov.in/indian-mainland-coastal-product"}, {"arrows": "to", "color": "lightblue", "from": "Indian Mainland Coastal Product", "label": "has_page", "to": "https://www.mosdac.gov.in/indian-mainland-coastal-product"}, {"arrows": "to", "color": "lightblue", "from": "Sr. No", "label": "has_attribute", "to": "Core Metadata Elements"}, {"arrows": "to", "color": "lightblue", "from": "Sr. No", "label": "has_attribute", "to": "Definition"}, {"arrows": "to", "color": "lightblue", "from": "1", "label": "has_attribute", "to": "Metadata language"}, {"arrows": "to", "color": "lightblue", "from": "1", "label": "has_attribute", "to": "English"}, {"arrows": "to", "color": "lightblue", "from": "2", "label": "has_attribute", "to": "Metadata Contact"}, {"arrows": "to", "color": "lightblue", "from": "2", "label": "has_attribute", "to": "MOSDAC"}, {"arrows": "to", "color": "lightblue", "from": "3", "label": "has_attribute", "to": "Metadata date"}, {"arrows": "to", "color": "lightblue", "from": "3", "label": "has_attribute", "to": "October, 2016"}, {"arrows": "to", "color": "lightblue", "from": "4", "label": "has_attribute", "to": "Data Lineage or Quality"}, {"arrows": "to", "color": "lightblue", "from": "4", "label": "has_attribute", "to": "Sea surface height, Significant wave height, wind speed in coastal regions using radar altimeters and wind wave power derived in coastal region."}, {"arrows": "to", "color": "lightblue", "from": "5", "label": "has_attribute", "to": "Title"}, {"arrows": "to", "color": "lightblue", "from": "5", "label": "has_attribute", "to": "SARAL/AltiKa Coastal Product (Indian region) and Wind Wave Power product"}, {"arrows": "to", "color": "lightblue", "from": "6", "label": "has_attribute", "to": "Abstract"}, {"arrows": "to", "color": "lightblue", "from": "6", "label": "has_attribute", "to": "SARAL, a joint ISRO-CNES satellite mission, was successfully launched in 2013. It carries a Ka band single frequency satellite altimeter (AltiKa). Satellite altimeters are primarily used to study sea level changes. In the open ocean, the altimetric echo follows a standard shape, with steeply rising leading edge followed by a trailing edge with gradually diminishing power. This standard shape is in agreement with the theoretical Brown model and hence can be easily modeled. However, in the coastal areas, due to the presence of land and other coastal featues in the footprint of the altimeter, contamination occurs and the return is different from open ocean. Up to some extent these contaminations can be modeled. Footprint size of SARAL/Altika is small which is ideal for coastal studies. The available ocean retracker (MLE4) itself shows good performance near the coast. However, further improvemnts can be achieved by using algorithms which can simulate contaminations impact in the coastal areas. In this document we have used various models for the return waveforms at 40 Hz to extract maximum information from the altimeter. Our results show that algorithms which are useful in the coastal areas are BETA5, BETA9 and Brown with Asymmetric Gaussian Peak (BAGP). Additionally, a wind power and wave power product has also been generated from this coastal product."}, {"arrows": "to", "color": "lightblue", "from": "7", "label": "has_attribute", "to": "Dataset Contact"}, {"arrows": "to", "color": "lightblue", "from": "7", "label": "has_attribute", "to": "Aditya Chaudhary, OSD/AOSG/EPSA, Space Applications Centre (ISRO), Ahmedabad 380015, aditya.osd@sac.isro.gov.in"}, {"arrows": "to", "color": "lightblue", "from": "8", "label": "has_attribute", "to": "Update frequency"}, {"arrows": "to", "color": "lightblue", "from": "8", "label": "has_attribute", "to": "35 cycles of SARAL/AltiKa have been processed. After this, cycles are not in exact repeat mode."}, {"arrows": "to", "color": "lightblue", "from": "9", "label": "has_attribute", "to": "Access Rights or Restriction"}, {"arrows": "to", "color": "lightblue", "from": "9", "label": "has_attribute", "to"
